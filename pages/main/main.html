<!DOCTYPE html>
<html lang="en" ng-app="mainWinApp">
<head>
    <meta charset="UTF-8">
    <script src="main-view-controller.js"></script>
</head>
<body>
<div ng-controller="mainWinCtrl as ctrl">
    <select multiple>
        <option ng-repeat="date in ctrl.fileDates">
            {{date}}
        </option>
    </select>
    <select multiple>
        <option ng-repeat="file in ctrl.files">
            {{file.name}} {{file.mdate}}
        </option>
    </select>
</div>
</body>
</html>
